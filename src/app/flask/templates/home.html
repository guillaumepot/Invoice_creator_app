<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My App</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="company-info-link">Company Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="client-list-link">Client List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="client-info-link">Client Info</a>
                    </li>
                </ul>
                <form class="form-inline" id="auth-form">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="logout-button" style="display: none;">Logout</button>
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="button" id="login-button" style="display: none;">Log In</button>
                </form>
            </div>
        </nav>

        <div id="content">
            <h1>Welcome to My App</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="api_key">API Key</label>
                    <input type="text" class="form-control" id="api_key" name="api_key" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            function checkLoginStatus() {
                // Simulate checking login status
                const loggedIn = sessionStorage.getItem('loggedIn') === 'true';
                if (loggedIn) {
                    $('#logout-button').show();
                    $('#login-button').hide();
                } else {
                    $('#logout-button').hide();
                    $('#login-button').show();
                }
            }

            $('#login-form').on('submit', function(event) {
                event.preventDefault();
                $.post('/login', $(this).serialize(), function() {
                    alert('Logged in successfully');
                    sessionStorage.setItem('loggedIn', 'true');
                    checkLoginStatus();
                }).fail(function() {
                    alert('Login failed');
                });
            });

            $('#logout-form').on('submit', function(event) {
                event.preventDefault();
                $.post('/logout', function() {
                    alert('Logged out successfully');
                    sessionStorage.setItem('loggedIn', 'false');
                    checkLoginStatus();
                }).fail(function() {
                    alert('Logout failed');
                });
            });

            $('#login-button').on('click', function(event) {
                event.preventDefault();
                const apiKey = prompt('Enter API Key:');
                if (apiKey) {
                    $.post('/login', { api_key: apiKey }, function() {
                        alert('Logged in successfully');
                        sessionStorage.setItem('loggedIn', 'true');
                        checkLoginStatus();
                    }).fail(function() {
                        alert('Login failed');
                    });
                }
            });

            $('#home-link').on('click', function(event) {
                event.preventDefault();
                $('#content').html(`
                    <h1>Welcome to My App</h1>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="api_key">API Key</label>
                            <input type="text" class="form-control" id="api_key" name="api_key" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                `);
            });

            $('#company-info-link').on('click', function(event) {
                event.preventDefault();
                $.get('/company/info', function(data) {
                    $('#content').html(`
                        <h2>Company Info</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                }).fail(function() {
                    alert('Failed to load company info');
                });
            });

            $('#client-list-link').on('click', function(event) {
                event.preventDefault();
                $.get('/client/list', function(data) {
                    $('#content').html(`
                        <h2>Client List</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                }).fail(function() {
                    alert('Failed to load client list');
                });
            });

            $('#client-info-link').on('click', function(event) {
                event.preventDefault();
                const clientName = prompt('Enter client name:');
                if (clientName) {
                    $.get(`/client/info/${clientName}`, function(data) {
                        $('#content').html(`
                            <h2>Client Info</h2>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        `);
                    }).fail(function() {
                        alert('Failed to load client info');
                    });
                }
            });

            checkLoginStatus();
        });
    </script>
</body>
</html>
